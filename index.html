<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website Browser</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #urlInput {
    width: 80%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 10px;
  }
  #browserFrame {
    width: 80%;
    height: 60vh;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div id="container">
  <input type="text" id="urlInput" placeholder="Enter URL">
  <button onclick="loadPage()">Load</button>
  <br>
  <iframe id="browserFrame" src="" frameborder="0"></iframe>
</div>

<script>
  function loadPage() {
    var url = document.getElementById("urlInput").value;
    var iframe = document.getElementById("browserFrame");
    iframe.src = url;
  }
</script>

</body>
</html>
