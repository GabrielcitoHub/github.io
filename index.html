<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  #counter {
    font-size: 24px;
    margin-top: 50px;
  }
  #incrementButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="counter">0</div>
<button id="incrementButton" onclick="incrementCounter()">Increment</button>

<script>
  var counter = 0;

  function incrementCounter() {
    counter++;
    document.getElementById("counter").innerText = counter;
  }
</script>

</body>
</html>
