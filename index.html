<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter with ChatGPT Link</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #f3f3f3; /* Light gray background */
  }
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  #counter {
    font-size: 24px;
    margin-top: 50px;
  }
  #incrementButton {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  #gptLink {
    margin-top: 20px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="counter">0</div>
  <button id="incrementButton" onclick="incrementCounter()">Increment</button>
  <div id="gptLink"><a href="https://chat.openai.com/" target="_blank">Chat with GPT-3.5</a></div>
</div>

<script>
  var counter = 0;

  function incrementCounter() {
    counter++;
    document.getElementById("counter").innerText = counter;
  }
</script>

</body>
</html>
